  <style>
    body, h1, h2, p, iframe {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #ffffff);
      line-height: 1.6;
      color: #333;
    }

    nav {
      background-color: #ffffff;
      padding: 10px 30px;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 20px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      color: #333;
      font-family: 'Montserrat', sans-serif;
    }

    nav a:hover {
      color: #0077cc;
    }

    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 40px;
      font-family: 'Montserrat', sans-serif;
    }

    header h1 {
      font-size: 36px;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      font-weight: 300;
      opacity: 0.8;
    }

    .intro, .about-me, .contact, .resume, .case-study {
      background-color: white;
      margin: 40px auto;
      padding: 40px;
      max-width: 1200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .intro {
      background-color: #e6f0f7;
      text-align: center;
    }

    .intro h2, .about-me h2, .contact h2, .resume h2, .case-study h2 {
      font-size: 32px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: #222;
      margin-bottom: 15px;
    }

    .intro p, .about-me p, .contact p, .resume p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .intro img {
      max-width: 200px;
      border-radius: 50%;
      margin-top: 20px;
    }

    .resume a {
      font-size: 18px;
      color: #0077cc;
      text-decoration: none;
      font-weight: 600;
    }

    .resume a:hover {
      text-decoration: underline;
    }

    .case-study iframe {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 8px;
    }

    .case-study.locked iframe {
      display: none;
    }

    .case-study.locked .password-section {
      display: block;
    }

    .password-section {
      text-align: center;
    }

    .password-section input {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    .password-section button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 16px;
      background: #f9f9f9;
    }

    footer a {
      color: #0077cc;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        margin: 10px 0;
      }
      .intro, .about-me, .resume, .case-study {
        padding: 20px;
        margin: 20px;
      }
      .case-study iframe {
        height: 400px;
      }
    }
  </style>
</head>
